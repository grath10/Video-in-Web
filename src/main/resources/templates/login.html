<body class="login-page" style="background: #2c4762; background-size:100% auto; background-repeat: no-repeat;background-position: center;">
<div class="login-box pull-right" style="position:absolute; top:10%;right:10%">
    <div class="iconmelon" align="center" style="padding-bottom: 0px;font-size:x-large;">
        <br/><br/>
    </div>
    <div class="alert alert-danger text-center" th:if="${param.error != null}">
        <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
    </div>
    <div class="alert alert-success text-center" th:if="${param.logout != null}">
        <span th:text="#{message.logout.success}"></span>
    </div>
    <div class="login-box-body" style="border:1px solid #c4e3f3; -moz-box-shadow:3px 3px 20px #999999;-webkit-box-shadow:3px 3px 20px #999999; box-shadow:3px 3px 20px #999999;">
        <br/>
        <form id="loginForm" th:action="@{/login}" method='POST'>
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <input id="username" type="text" class="form-control" name="username" required title="请输入单位名称" placeholder="单位名称"/>
            </div>
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <input id="password" type="password" class="form-control" name="password" required title="请输入密码" placeholder="密码"/>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <button type="submit" id="btnLoginForm" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
            </div>
            <div class="row" style="text-align: right">
                <div class="col-md-4">
                    <div class="checkbox">
                        <label><input type="checkbox" class="checkbox" name="remember-me">记住我</label>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="checkbox"></div>
                </div>
            </div>
        </form>
    </div>
</div>
